<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <div class="buttons">
        <button class="emoji">✊</button>
        <button class="emoji">✋</button>
        <button class="emoji">✌️</button>
    </div>
    <div class="results">
        <div class="player">
            You <span id="result-you" class="result-score">0</span>
            <ul id="results-list-p">
                <!--
                <div class="final-result">✊</div>
                <div class="final-result winner">✊</div>
                -->
            </ul>
        </div>
        <div class="player">
            Computer <span id="result-comp" class="result-score">0</span>
            <ul id="results-list-c">
                <!--
                <div class="final-result winner">✌️</div>
                <div class="final-result">✊</div>
                -->
            </ul>
        </div>
    </div>
    <script src="./scripts/main.js"></script>
</body>
</html>
